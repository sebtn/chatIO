<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <title>Chat | node chat app</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" href="/css/styles.css" >
</head>
<body class="chat">
  <div class="chat__sidebar">
    <h3>All people</h3>
    <div id="users"></div>
  </div>
  <div class="chat__main">
    <ol class="chat__messages" id="messages-list"></ol>
    <div class="chat__footer">
      <form id="message-form">
        <input autofocus autocomplete="off" name="message" type="text" placeholder="message here" />
        <button>Send</button>
      </form>
      <button id="send-location">Send Location</button>
    </div>
  </div>
  <script id="message-template" type="text/template">
    <li class="message">
      <div class="message__title">
        <h4>{{from}}</h4>
        <span>{{createdAt}}</span>
      </div>
      <div class="message__body">
        <p>{{text}}</p>
      </div>
    </li>
  </script>
  <script id="location-message-template" type="text/template">
    <li class="message">
      <div class="message__title">
        <h4>{{from}}</h4>
        <span>{{createdAt}}</span>
      </div>
      <div class="message__body">
        <a href="{{url}}" target="blank">Current Location</a>
      </div>
    </li>
  </script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/libs/jquery-3.2.1.min.js"></script>
  <script src="/js/libs/moment.js"></script>
  <script src="/js/libs/mustache.js"></script>
  <script src="/js/libs/deparam.js"></script>
  <script src="js/chat.js"> </script>
</body>
</html>
